<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção de Vídeos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Cor de fundo para melhor contraste */
        }

        .main-container {
            max-width: 80rem; /* max-w-7xl */
            margin-left: auto;
            margin-right: auto;
            padding: 2rem; /* p-8 */
        }

        .main-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #0e7490; /* text-gray-800 */
            margin-bottom: 2rem; /* mb-8 */
            text-align: center;
        }
        
        .video-grid {
            display: grid;
            gap: 1.5rem; /* gap-6 */
            grid-template-columns: repeat(1, minmax(0, 1fr)); /* sm:grid-cols-1 */
        }
        
        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr)); /* md:grid-cols-2 */
            }
        }
        
        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr)); /* lg:grid-cols-3 */
            }
        }

        /* Estilos do card */
        .video-card {
            background-color: #fff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            overflow: hidden;
            padding: 1rem; /* p-4 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 300ms ease; /* transition-all duration-300 */
        }

        .video-card.available {
            cursor: pointer;
        }

        .video-card.available:hover {
            transform: scale(1.05); /* hover:scale-105 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* hover:shadow-lg */
        }
        
        .video-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-player,
        .placeholder-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 0.5rem; /* mb-2 */
        }

        .placeholder-image {
            object-fit: cover;
        }

        .video-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: space-between;
            width: 100%;
        }

        .video-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
            margin-top: 0.5rem; /* mt-2 */
            margin-bottom: 0.5rem; /* mb-2 */
        }

        .youtube-button {
            padding: 0.5rem 1rem; /* px-4 py-2 */
            background-color: #dc2626; /* bg-red-600 */
            color: #fff;
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 300ms ease;
            margin-top: 0.5rem; /* mt-2 */
            text-decoration: none;
        }

        .youtube-button:hover {
            background-color: #b91c1c; /* hover:bg-red-700 */
        }

        /* Estilos da caixa de mensagem (modal) */
        .message-box-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(75, 85, 99, 0.5); /* bg-gray-600 bg-opacity-50 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* p-4 */
            display: none;
        }

        .message-box-content {
            background-color: #fff;
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
            max-width: 24rem; /* max-w-sm */
            width: 100%;
            text-align: center;
        }

        .message-text {
            font-size: 1.125rem; /* text-lg */
            font-weight: 500; /* font-medium */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1rem; /* mb-4 */
        }
        
        .message-button {
            padding: 0.5rem 1rem; /* px-4 py-2 */
            background-color: #4f46e5; /* bg-indigo-600 */
            color: #fff;
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 300ms ease;
        }

        .message-button:hover {
            background-color: #4338ca; /* hover:bg-indigo-700 */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Playlist</h1>
        <div id="video-cards-container" class="video-grid">
            <!-- Cards serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <div id="message-box" class="message-box-container">
        <div class="message-box-content">
            <p id="message-text" class="message-text"></p>
            <button onclick="hideMessageBox()" class="message-button">Fechar</button>
        </div>
    </div>

    <script>
        function showMessageBox(message) {
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-box').style.display = 'flex';
        }

        function hideMessageBox() {
            document.getElementById('message-box').style.display = 'none';
        }
        
        async function loadVideos() {
            const container = document.getElementById('video-cards-container');
            // URL da API com o parâmetro de listagem
            const apiUrl = `https://lucianopedesol.github.io/ebd-videos-list-page/data/2025/terceiro-trimestre/pre-adolescentes.json`;

            fetch(apiUrl)
           .then(response => response.json())

           })
           .catch(error => {
             // Trata erros
             console.error('Erro ao obter dados:', error);
           });
        }

        function renderCards(videos) {
            const container = document.getElementById('video-cards-container');
            const today = new Date();

            videos.forEach(video => {
                const card = document.createElement('div');
                const videoDate = new Date(video.exhibitionDate);

                if (videoDate <= today) {
                    card.classList.add('video-card', 'available');

                    const videoIframe = document.createElement('iframe');
                    videoIframe.src = video.videoUrl;
                    videoIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                    videoIframe.setAttribute('allowfullscreen', '');
                    videoIframe.classList.add('video-player');
                    card.appendChild(videoIframe);

                    const contentContainer = document.createElement('div');
                    contentContainer.classList.add('video-content');

                    const title = document.createElement('h2');
                    title.textContent = video.title;
                    title.classList.add('video-title');
                    contentContainer.appendChild(title);
                    
                    const youtubeButton = document.createElement('a');
                    youtubeButton.textContent = 'Ir para o YouTube';
                    youtubeButton.href = `https://www.youtube.com/watch?v=bYVdZIiaUSk`;
                    youtubeButton.target = '_blank';
                    youtubeButton.classList.add('youtube-button');
                    contentContainer.appendChild(youtubeButton);

                    card.appendChild(contentContainer);
 
                } else {
                    card.classList.add('video-card', 'disabled');

                    const placeholderImage = document.createElement('img');
                    placeholderImage.src = 'https://placehold.co/600x400/1e293b/e2e8f0?text=Em+Breve';
                    placeholderImage.alt = `Vídeo "${video.title}" disponível em breve`;
                    placeholderImage.classList.add('placeholder-image');
                    card.appendChild(placeholderImage);

                    const title = document.createElement('h2');
                    title.textContent = video.title;
                    title.classList.add('video-title');
                    card.appendChild(title);
                }

                container.appendChild(card);
            });
        }
        
        window.onload = loadVideos;
    </script>
</body>
</html>
